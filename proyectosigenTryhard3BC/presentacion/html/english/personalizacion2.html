<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="institucional.html">
                <img src="../../media/logochico.png" alt="Logo" width="40" height="34" class="rounded float-end">
            </a>
        </div>
    </nav>

    <div class="container-fluid p-0 flex-grow-1 d-flex flex-column">
        <section id="containerConTexto" class="align-items-center justify-content-center bg-personalizadotres text-white text-center flex-grow-1">
            <h1>System Customization</h1>
            <section id="containerConBotones" class="d-flex align-items-center justify-content-center bg-personalizadotres text-white text-center py-5 flex-grow-1">
                <div class="container-fluid">
                    <form method="get" action="../../../negocio/logica/personalizacion2.php">
                        <input type="hidden" id="idioma" name="idioma" value="english">
            
                        <div class="row justify-content-center mb-3">
                            <div class="col-lg-2 col-md-3">
                                <div class="form-floating text-dark">
                                    <input type="number" class="form-control" id="elegirNumeroContacto" name="numero" min="0" placeholder=""
                                    data-bs-toggle="tooltipNumeroContacto" data-bs-placement="right" data-bs-original-title="Invalid number!">
                                    <label for="elegirNumeroContacto">Contact number</label>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-center mb-3">
                            <div class="col-lg-2 col-md-3">
                                <div class="form-floating text-dark">
                                    <input type="text" class="form-control" id="elegirInstagram" name="instagram" placeholder=""
                                    data-bs-toggle="tooltipInstagram" data-bs-placement="right" data-bs-original-title="Invalid instagram!">
                                    <label for="elegirInstagram">Instagram</label>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-center mb-3">
                            <div class="col-lg-2 col-md-3">
                                <div class="form-floating text-dark">
                                    <input type="text" class="form-control" id="elegirMail" name="mail" placeholder=""
                                    data-bs-toggle="tooltipMail" data-bs-placement="right" data-bs-original-title="Invalid e-mail!">
                                    <label for="elegirMail">Contact e-mail</label>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-center mb-3">
                            <div class="col-lg-2 col-md-3">
                                <div class="form-floating text-dark">
                                    <input type="text" class="form-control" id="elegirUbicacion" name="ubicacion" placeholder=""
                                    data-bs-toggle="tooltipUbicacion" data-bs-placement="right" data-bs-original-title="Invalid location!">
                                    <label for="elegirUbicacion">Gym location</label>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-center mb-3">
                            <div class="col-lg-3 col-md-4">
                                <div class="form-floating text-dark">
                                    <textarea type="text" class="form-control col-form-label" id="elegirDescripcion" name="descripcion" placeholder=""
                                    data-bs-toggle="tooltipDescripcion" data-bs-placement="right" data-bs-original-title="Invalid description!"></textarea>
                                    <label for="elegirDescripcion">Gym description</label>
                                </div>
                            </div>
                        </div>
            
                        <div class="row justify-content-center align-items-center">
                            <button type="submit" id="btnEnviar" class="col-lg-1 mb-2 mt-2 btn btn-outline-secondary" style="color: rgb(255, 255, 255); border-color: rgb(255, 255, 255);">Submit</button>
                        </div>

                        <p id="result" style="color: rgb(223, 80, 80);" hidden>ERROR: Couldn't fetch API!</p>
                    </form>
                </div>
            </section>
        </section>
        <section id="containerConSigen" class="align-items-center justify-content-center bg-personalizadotres text-white text-center">
            <h4>S.I.G.EN</h4>
            <h4>Team Tryhard</h4>
        </section>
