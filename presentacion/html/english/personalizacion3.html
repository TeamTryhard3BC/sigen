<!DOCTYPE html>
<html lang="english">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Tryhard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../css/estilos.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="institucional.html">
                <img src="../../media/logochico.png" alt="Logo" width="40" height="34" class="rounded float-end">
            </a>
        </div>
    </nav>

    <div class="container-fluid p-0 flex-grow-1 d-flex flex-column">
        <section id="containerConTexto" class="align-items-center justify-content-center bg-personalizadotres text-white text-center flex-grow-1">
            <h1>Plan Customization</h1>
            <section id="containerConBotones" class="d-flex align-items-center justify-content-center bg-personalizadotres text-white text-center p-5 my-3 flex-grow-1">
                <div class="container-fluid">
                    <form method="get" action="../../../negocio/logica/personalizacion3.php">
                        <input type="hidden" id="idioma" name="idioma" value="english">

                        <div class="row justify-content-center mb-3">
                            <div class="col-lg-2 col-md-3">
                                <div class="form-floating text-dark">
                                    <input type="text" class="form-control" id="elegirNombre" name="nombre" placeholder=""
                                    data-bs-toggle="tooltipNombre" data-bs-placement="right" data-bs-original-title="Enter a valid name!">
                                    <label for="elegirNombre">Name</label>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-center mb-3">
                            <div class="col-lg-2 col-md-4">
                                <div class="form-floating text-dark">
                                    <select class="form-select" id="elegirDuracion" name="duracion"
                                    data-bs-toggle="tooltipDuracion" data-bs-placement="right" data-bs-original-title="Select a valid duration!">
                                        <option selected value="1">1 month</option>
                                        <option value="2">2 months</option>
                                        <option value="3">3 months</option>
                                        <option value="4">4 months</option>
                                        <option value="5">5 months</option>
                                        <option value="6">6 months</option>
                                        <option value="7">7 months</option>
                                        <option value="8">8 months</option>
                                        <option value="9">9 months</option>
                                        <option value="10">10 months</option>
                                        <option value="11">11 months</option>
                                        <option value="12">12 months</option>
                                    </select>
                                    <label for="elegirDuracion">Plan duration</label>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-center mb-3">
                            <div class="col-lg-2 col-md-3">
                                <div class="form-floating text-dark">
                                    <input type="number" class="form-control" id="elegirPrecio" name="precio" min="0" placeholder=""
                                    data-bs-toggle="tooltipPrecio" data-bs-placement="right" data-bs-original-title="Enter a valid price!">
                                    <label for="elegirPrecio">Price</label>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-center mb-3">
                            <div class="col-lg-3 col-md-4">
                                <div class="form-floating text-dark">
                                    <textarea type="text" class="form-control col-form-label" id="elegirDescripcion" name="nombre" placeholder=""
                                    data-bs-toggle="tooltipDescripcion" data-bs-placement="right" data-bs-original-title="Enter a valid description!"></textarea>
                                    <label for="elegirDescripcion">Description</label>
                                </div>
                            </div>
                        </div>
            
                        <div class="row justify-content-center align-items-center">
                            <button type="submit" id="btnEnviar" class="col-lg-1 mb-2 mt-2 btn btn-outline-secondary" style="color: rgb(255, 255, 255); border-color: rgb(255, 255, 255);">Send</button>
                        </div>

                        <p id="result" style="color: rgb(223, 80, 80);" hidden>ERROR: Couldn't fetch API!</p>
                    </form>
                </div>
            </section>
        </section>
        <section id="containerConSigen" class="align-items-center justify-content-center bg-personalizadotres text-white text-center">
            <h4>S.I.G.EN</h4>
            <h4>Team Tryhard</h4>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/personalizacion/personalizacion3.js"></script>
</body>
</html>
